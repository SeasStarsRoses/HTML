<!DOCTYPE html>
<html>
  <head>
    <title>Lists</title>
    <meta name="author" content="Peter Heide">
  </head>
<body>
  <h1>Unordered List 1</h1>
  <!-- ul means unordered list -->
  <ul>
    <li>Entry 1</li>
    <li>Entry 2</li>
  </ul>
  <h1>Ordered List 2</h1>
  <!-- ol means ordered list -->
  <ol>
    <li>Entry 1</li>
    <li>Entry 2</li>
  </ol>
  </body>
</html>
